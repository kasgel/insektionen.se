<!DOCTYPE html>
<html>

<body>
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.10';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

    </script>
    <nav class="navbar navbar-in navbar-fixed-top" style="box-shadow: 0px 0px 20px 1px  #000;">

                <ul class="nav navbar-nav">
                    {{ $currentPage := . }}
                    {{ range .Site.Menus.main }}
                        <li>
                            <a class="{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">
                                {{ .Name }}

                    {{ end }}

            </div>
