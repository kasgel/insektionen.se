<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="icon" href="/img/favicon.png" type="image/x-icon">
</head>
<body class="preload">
    <nav id="nav">
        <a id="logo"><img src="/img/Logo-IN-Monokrom-Svart.png" height="30"/></a>
        <ul>
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
                <li>
                    <a class="{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}current{{end}}" href="{{ .URL }}" title="{{ .Title }}">
                        {{ .Name }}
                    </a>
                </li>
            {{ end }}
            <li id="languagePicker">
                <a href="/en" title="Language">In English</a>
            </li>
        </ul>
    </nav>
