{{ partial "header.html" . }}
    <!-- BANNER -->
    <section id="banner">
        <div class="content row">
            <div class="col-2">
                <img id="indexLogo" src="img/Logo-IN-2400px-shadow.png">
                <h3>{{i18n "indexTitle"}}</h3>
            </div>
            <div class="col-2">
                <div id="indexNews">
                    <h2 class="title">{{i18n "indexNews"}}</h2>
                </div>
            </div>
        </div>
    </section>

    <div class="container-fluid bg-2 text-center" style="box-shadow: 0px 0px 20px 1px  #000;">
        <h3>{{ .Title }}</h3>
        <p>{{ .Params.Subtitle }}</p>
    </div>
    <div class="container-fluid main text-center">
        <div class="row">
            <div class="col-md-8 col-centered">
                    {{ partial "markdownExtension.html" . }}
            </div>
        </div>

    </div>
    <br>
{{ partial "footer.html" . }}
